<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <link rel="stylesheet" href="tetrinet.css" />
    <script>
      require(['tetrinet'], () => {});
    </script>
    <title>Tetrinet</title>
  </head>
  <body>
    <div class="ingame hidden" id="ingame">
      <canvas id="canvas" width="500" height="800"></canvas>
      <canvas id="preview" class="preview" width="200" height="200"></canvas>
      <div id="specials-caption">Clear Line</div>
      <canvas id="specials" width="962" height="34"></canvas>
      <span id="others"></span>
      <div class="label inactive-player" id="label-2">2. <span class="playername" id="playername-2"></span></div>
      <div class="label inactive-player" id="label-3">3. <span class="playername" id="playername-3"></span></div>
      <div class="label inactive-player" id="label-4">4. <span class="playername" id="playername-4"></span></div>
      <div class="label inactive-player" id="label-5">5. <span class="playername" id="playername-5"></span></div>
      <div class="label inactive-player" id="label-6">6. <span class="playername" id="playername-6"></span></div>
      <div id="messages"> </div>
	    <div id="info-panel">
		    <div id="level-box">Level: <span id="level-display">0</span></div>
		    <div id="pause-box" class="control-button-box">
		      <button class="control-button" id="pause-button">Pause game</button>
		    </div>
		    <div id="end-box" class="control-button-box">
		      <button class="control-button" id="end-button">End game</button>
		    </div>
	    </div>
      <div id="ingame-chat"></div>
      <input id="ingame-chat-input"></input>
    </div>
    <div class="lobby hidden" id="lobby">
      <div class="chat" id="chat"></div>
      <input id="chat-input" class="chat-input"></input>
	    <div id="chat-right-panel">
		    <div id="player-list">
          <div>1. <span class="playerlist-name" id="playerlist-1"></span></div>
          <div>2. <span class="playerlist-name" id="playerlist-2"></span></div>
          <div>3. <span class="playerlist-name" id="playerlist-3"></span></div>
          <div>4. <span class="playerlist-name" id="playerlist-4"></span></div>
          <div>5. <span class="playerlist-name" id="playerlist-5"></span></div>
          <div>6. <span class="playerlist-name" id="playerlist-6"></span></div>
		    </div>
		    <div id="start-box" class="control-button-box">
		      <button class="control-button" id="start-button">Start game</button>
		    </div>
		    <div id="debug-start-box" class="control-button-box hidden">
		      <button class="control-button" id="debug-start-button">Start debug game</button>
		    </div>
	    </div>
    </div>
  </body>
</html>
